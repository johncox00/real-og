services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command:  bash -c "sleep 5 && bundle exec rails db:prepare && bundle exec rails server -b 0.0.0.0 -p 3000"
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: real_og_development
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec bin/jobs start
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: real_og_development
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_started

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: real_og_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
